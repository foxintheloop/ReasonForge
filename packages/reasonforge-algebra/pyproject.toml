[project]
name = "reasonforge-algebra"
version = "0.1.0"
description = "Algebraic operations and equation solving MCP server - 18 tools for algebra and optimization"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Derek Fox", email = "your.email@example.com"}
]
keywords = ["mcp", "algebra", "equations", "matrices", "optimization", "sympy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "sympy>=1.12",
    "reasonforge>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/reasonforge-algebra"
Documentation = "https://github.com/yourusername/reasonforge-algebra#readme"
Repository = "https://github.com/yourusername/reasonforge-algebra"
Issues = "https://github.com/yourusername/reasonforge-algebra/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["reasonforge_algebra"]
package-dir = {"" = "src"}

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
