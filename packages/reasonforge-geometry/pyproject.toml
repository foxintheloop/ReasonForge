[project]
name = "reasonforge-geometry"
version = "0.1.0"
description = "Vector/tensor calculus and visualization - 15 tools"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Derek Fox"}]
dependencies = ["mcp>=1.0.0", "sympy>=1.12", "reasonforge>=0.1.0", "numpy>=1.24.0", "matplotlib>=3.7.0"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[tool.setuptools]
packages = ["reasonforge_geometry"]
package-dir = {"" = "src"}
