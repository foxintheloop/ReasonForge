[project]
name = "reasonforge-analysis"
version = "0.1.0"
description = "Advanced calculus and differential equations MCP server - 17 tools for mathematical analysis"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Derek Fox"}]
keywords = ["mcp", "calculus", "differential-equations", "transforms", "analysis"]

dependencies = [
    "mcp>=1.0.0",
    "sympy>=1.12",
    "reasonforge>=0.1.0",
    "scipy>=1.11.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["reasonforge_analysis"]
package-dir = {"" = "src"}
