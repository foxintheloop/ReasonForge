name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read

    strategy:
      matrix:
        package:
          - reasonforge
          - reasonforge-logic
          - reasonforge-algebra
          - reasonforge-expressions
          - reasonforge-analysis
          - reasonforge-geometry
          - reasonforge-statistics
          - reasonforge-physics

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: |
          cd packages/${{ matrix.package }}
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/${{ matrix.package }}/dist/
