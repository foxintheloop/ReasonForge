name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff linting
        run: ruff check .

      - name: Check code formatting with black
        run: black --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e packages/reasonforge
          pip install -e packages/reasonforge-expressions
          pip install -e packages/reasonforge-algebra
          pip install -e packages/reasonforge-analysis
          pip install -e packages/reasonforge-geometry
          pip install -e packages/reasonforge-statistics
          pip install -e packages/reasonforge-physics
          pip install -e packages/reasonforge-logic

      - name: Run mypy type checking
        run: mypy packages/ --ignore-missing-imports
        continue-on-error: true  # Don't fail until Phase 2 type annotations complete

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -e packages/reasonforge
          pip install -e packages/reasonforge-expressions
          pip install -e packages/reasonforge-algebra
          pip install -e packages/reasonforge-analysis
          pip install -e packages/reasonforge-geometry
          pip install -e packages/reasonforge-statistics
          pip install -e packages/reasonforge-physics
          pip install -e packages/reasonforge-logic

      - name: Run tests with coverage
        run: |
          pytest packages/ -v --cov=packages --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install -e packages/reasonforge
          pip install -e packages/reasonforge-expressions
          pip install -e packages/reasonforge-algebra
          pip install -e packages/reasonforge-analysis
          pip install -e packages/reasonforge-geometry
          pip install -e packages/reasonforge-statistics
          pip install -e packages/reasonforge-physics
          pip install -e packages/reasonforge-logic

      - name: Run integration tests
        run: |
          pytest packages/ -v -m "not slow"

      - name: Verify all servers can be imported
        run: |
          python -c "from reasonforge_expressions import server; print('expressions OK')"
          python -c "from reasonforge_algebra import server; print('algebra OK')"
          python -c "from reasonforge_analysis import server; print('analysis OK')"
          python -c "from reasonforge_geometry import server; print('geometry OK')"
          python -c "from reasonforge_statistics import server; print('statistics OK')"
          python -c "from reasonforge_physics import server; print('physics OK')"
          python -c "from reasonforge_logic import server; print('logic OK')"

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -e packages/reasonforge
          pip install -e packages/reasonforge-expressions
          pip install -e packages/reasonforge-algebra
          pip install -e packages/reasonforge-analysis
          pip install -e packages/reasonforge-geometry
          pip install -e packages/reasonforge-statistics
          pip install -e packages/reasonforge-physics
          pip install -e packages/reasonforge-logic

      - name: Generate coverage report
        run: |
          pytest packages/ --cov=packages --cov-report=html --cov-report=term

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
